<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center">Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-8">
        <input
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
          id="search-field"
        />
        <button
          class="btn btn-accent tooltip"
          data-tip="Click Here"
          onclick="handleSearch()"
        >
          â–¼search
        </button>
      </section>

      <!-- search result -->
      <section>
        <!-- spinner or loader -->
        <div class="text-center my-40 hidden" id="loading-spinner">
          <span class="loading loading-dots loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button class="btn btn-accent" onclick="handleShowAll()">
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal -->

      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show_details_phone_name" class="font-bold text-3xl">Hello!</h3>
          <div id="show-detail-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn btn-warning">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
